# Move into service mode from standard
 alt-shift-semicolon = 'mode service'
#allows resize mode.
 alt-shift-0= 'mode resize'


[workspace-to-monitor-force-assignment]
T = 'main'
B = 'main'
X = 'main'
G = 'secondary'
O = 'secondary'
C = 'secondary'
W = 'secondary'
E = 'secondary'
R = 'secondary'
Z = 'secondary'

#alt-tab = 'workspace-back-and-forth'
#alt-shift-tab = 'move-workspace-to-monitor --wrap-around next'

#alt-shift-semicolon = 'mode service'

# Service binding mode
[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']

alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

down = 'volume down'
up = 'volume up'
shift-down = ['volume set 0', 'mode main']

# executes the item puller for shopify
alt-shift-i = 'exec-and-forget zsh -c "cd $HOME/Desktop/Nexio-Link-Products-Tool && streamlit run NexioLinkProductExportTool.py"'

# Quick app launchers
x = ['exec-and-forget open -a "Microsoft Excel"']
w = ['exec-and-forget open -a "Microsoft Word"']
t = ['exec-and-forget open -a "Terminal"']
c = ['exec-and-forget open -a "Microsoft Teams"']
o = ['exec-and-forget open -a "Microsoft Outlook"']
b = ['exec-and-forget open -a "Microsoft Edge"']


[mode.resize.binding]
 h = 'resize width -50'
 j = 'resize height +50'
 k = 'resize height -50'
 l = 'resize width +50'
 enter = 'mode main'
 esc = 'mode main'

