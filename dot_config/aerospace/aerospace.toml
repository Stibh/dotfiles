# Place a copy of this config to ~/.aerospace.toml

# You can use it to add commands that run after AeroSpace startup.
# Available commands : https://nikitabobko.github.io/AeroSpace/commands
after-startup-command = ['exec-and-forget borders active_color=0xfff7768e inactive_color=0xff7aa2f7 width=7.0'
]
# Start AeroSpace at login
start-at-login = true

# Normalizations
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true

# Layout Options
# This sets the gaps shown for accordion workspaces
accordion-padding = 50
# this sets the default conffig to alwasys use accoridions when opening apps
default-root-container-layout = 'tiles'
# not sure what this does
default-root-container-orientation = 'auto'

# Mouse follows focus when focused monitor changes
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']

# macOS "Hide application" toggle
automatically-unhide-macos-hidden-apps = false

# Keyboard mapping
[key-mapping]
preset = 'qwerty'

# Gaps between windows and monitor edges
[gaps]
inner.horizontal = 60
inner.vertical = 30
outer.left = 55
outer.right= 55
outer.top = 10
outer.bottom = 40


# Main binding mode
[mode.main.binding]
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'

alt-h = 'focus left'
alt-j = 'focus down'
alt-k = 'focus up'
alt-l = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

alt-minus = 'resize smart -50'
alt-equal = 'resize smart +50'

alt-ctrl-h = 'focus-monitor left'
alt-ctrl-j = 'focus-monitor down'
alt-ctrl-k = 'focus-monitor up'
alt-ctrl-l = 'focus-monitor right'

# Change window to tiling from floating
alt-enter = 'layout floating tiling'

# Workspaces
#alt-1 = 'workspace 1'
#alt-2 = 'workspace 2'
#alt-3 = 'workspace 3'
#alt-4 = 'workspace 4'
#alt-5 = 'workspace 5'
